<div class="flex flex-col h-screen">
  <header
    class="bg-blue-600 text-white py-4 px-6 text-center font-semibold text-lg"
  >
    Chat en Tiempo Real
  </header>

  <div class="flex-1 overflow-y-auto p-4 bg-gray-100" id="messages">
    <div *ngFor="let msg of messages" class="mb-3">
      <div
        class="p-2 rounded-md"
        [ngClass]="{
          'bg-blue-500 text-white self-end': msg.sender === 'me',
          'bg-gray-300 text-gray-800 self-start': msg.sender !== 'me'
        }"
      >
        {{ msg.content }}
      </div>
    </div>
  </div>

  <footer class="p-4 bg-gray-200 flex items-center space-x-4">
    <input
      type="text"
      placeholder="Escribe un mensaje..."
      class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="messageInput"
      (keyup.enter)="sendMessage()"
    />
    <button
      class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
      (click)="sendMessage()"
    >
      Enviar
    </button>
  </footer>
</div>
